<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    * {
      margin: 0;
    }
    body {
      background-color: antiquewhite;
    }
    ul {
      list-style-type: none;
    }
    .removeBtn {
      color: white;
      background-color: chocolate;
      border-radius: 45%;
    }
  </style>
  <title>Coffee ToGO</title>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #996666;">
    <h1 class="navbar-brand">Coffee ToGO</h1>
    <button class="btn btn-info" onclick="getOrder()">All Orders</button>
    <form class="form-inline">
      <input class="form-control mr-sm-2" id="search" placeholder="Search by Email" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="search" ype="submit">Search</button>
    </form>
  </nav>
  <div id='container'>
      <form>
        <h4 class="text-center">Create New</h4>
        <div class="form-row">
          <div class="col">
            <label for="coffeeText">Coffee Order</label>
            <input class="form-control" id="coffeeText" required></input>
          </div>
        <div class="col">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      </form>
      <div class="col-mx-auto text-center">
        <button type="button" id="submit" class="btn btn-primary mb-5">Submit</button>
      </div>
    <div>
      <ul id='showOrders'></ul>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src='coffee.js'></script>
