<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>ToDo List</title>
  <style>
    body, ul {
      list-style-type: none;
      background-color: lightskyblue;
      color: white;
    }
    ul button{
      border: 2px solid deeppink;
      border-radius: 45%;
      background-color: coral;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text bg-info" style="color:white">Enter Task</span>
      </div>
      <input type="text" id="taskNameText" class="form-control">
      <div class="input-group-append">
        <button id="addTaskBtn" class="btn btn-primary" type="button">Add</button>
      </div>
    </div>
    <div>
      <h4 class="bg-info text-center">Pending Tasks</h4>
        <ul id="taskList" class="text-center"></ul>
    </div>
    <div>
      <h4 class="bg-info text-center">Completed Tasks</h4>
      <ul id="completed" class="text-center"></ul>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="toDoRev.js"></script>
</html>
